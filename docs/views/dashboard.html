<div class=dashboard-page> <div class=container-fluid> <div class=row> <div class="col-sm-3 col-md-2 sidebar"> <div class=text-center> <h2 class=brand>Docker <small>Enterprise Edition</small></h2> <img src=images/docker-logo.svg class=user-avatar><br> <a ng-click=openUCP() class="btn btn-white btn-outline btn-rounded btn-lg">UCP <i class="fa fa-external-link"></i></a> <a ng-click=openDTR() class="btn btn-white btn-outline btn-rounded btn-lg">DTR <i class="fa fa-external-link"></i></a> </div> <ul class="nav nav-sidebar" style="margin-bottom: 50px;"> <li ng-class="{'active': selectedInstance == instance }" ng-repeat="instance in instances track by instance.name" ng-click=showInstance(instance)><a>{{instance.hostname}} </a></li> </ul> </div> <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> <div class=jumbotron> <div ng-repeat="instance in instances" ng-show="selectedInstance == instance" class=container-fluid> <div ng-show=!instance.url id=term-{{$index}}></div> </div> </div> <div class=jumbotron> <div class="panel panel-info"> <div class=panel-heading> <h3 class=panel-title> Session Information </h3> </div> <div class=panel-body> <form class="ng-pristine ng-valid"> <div class=form-group> <label>UCP Hostname</label> <input readonly type=text style="color: #000" class="form-control input-underline" value={{ucpHost}}></> </div> <div class=form-group> <label>DTR Hostname</label> <input readonly type=text style="color: #000" class="form-control input-underline" value={{dtrHost}}></> </div> <div class=form-group> <label>Credentials</label> <input readonly type=text style="color: #000" class="form-control input-underline" value="admin / admin1234"></> </div> </form> </div> </div> </div> </div> </div> </div> </div>
